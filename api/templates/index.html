<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AP Music Transcription</title>
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Upload your music here!</h1>
            <p class="py-6">You'll be able to read it pretty soon ;)</p>
            <form action="/postaudio" method="post" enctype="multipart/form-data">
             <input name="audiophile" type="file" accept="audio/*" class="file-input file-input-bordered file-input-primary w-70 max-w-xs">
             <input class="btn btn-primary" type="submit">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
